<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs & News - Viacodos</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/pexels-technobulka-10816120.jpg') center center/cover no-repeat fixed;
            min-height: 100vh;
        }
        .blogs-container {
            background: rgba(255,255,255,0.85);
            border-radius: 16px;
            max-width: 1100px;
            margin: 60px auto;
            padding: 50px 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
        }
        .blogs-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #222;
        }
        .blogs-list {
            display: flex;
            flex-direction: column;
            gap: 3.5rem;
        }
        .blog-item {
            display: flex;
            gap: 2.5rem;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.12);
            padding: 36px 32px;
            align-items: flex-start;
            min-width: 400px;
        }
        .blog-image img {
            width: 240px;
            height: 240px;
            object-fit: cover;
            border-radius: 14px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.13);
        }
        .blog-content {
            flex: 1;
            font-size: 1.15rem;
        }
        .blog-content h3 {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 2rem;
            color: #333;
        }
        .blog-content p {
            color: #444;
            margin-bottom: 14px;
        }
        .blog-meta {
            font-size: 1.05em;
            color: #888;
            margin-bottom: 12px;
        }
        .blog-meta .author {
            margin-right: 18px;
        }
        @media (max-width: 900px) {
            .blogs-container {
                padding: 20px 5px;
            }
            .blog-item {
                flex-direction: column;
                align-items: stretch;
                padding: 20px 10px;
            }
            .blog-image img {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="blogs-container">
        <h1 class="blogs-title">Blogs & News</h1>
        <div th:if="${#lists.isEmpty(blogs)}" style="text-align:center; color:#888;">
            <i class="fas fa-newspaper" style="font-size:2.5rem;"></i>
            <p>No blogs or news found.</p>
        </div>
        <div th:if="${not #lists.isEmpty(blogs)}" class="blogs-list">
            <div th:each="blog : ${blogs}" class="blog-item">
                <div class="blog-image" th:if="${blog.imageUrl}">
                    <img th:src="@{${blog.imageUrl}}" th:alt="${blog.title}">
                </div>
                <div class="blog-content">
                    <h3 th:text="${blog.title}">Blog Title</h3>
                    <div class="blog-meta">
                        <span th:if="${blog.author}" class="author">
                            <i class="fas fa-user"></i> <span th:text="${blog.author}">Author</span>
                        </span>
                        <span class="date" th:text="${#temporals.format(blog.createdAt, 'MMM dd, yyyy')}">Date</span>
                    </div>
                    <p th:text="${#strings.abbreviate(blog.content, 350)}">Blog content...</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
