<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Blogs - Viacodos Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <nav class="admin-nav">
            <div class="nav-brand">
                <h2>Viacodos Admin</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="/admin/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="/admin/projects"><i class="fas fa-project-diagram"></i> Projects</a></li>
                <li><a href="/admin/blogs" class="active"><i class="fas fa-blog"></i> Blogs & News</a></li>
                <li><a href="/"><i class="fas fa-home"></i> View Site</a></li>
                <li>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
                    </form>
                </li>
            </ul>
        </nav>

        <main class="admin-main">
            <div class="page-header">
                <h1>Manage Blogs & News</h1>
                <a href="/admin/blogs/new" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add New Blog
                </a>
            </div>

            <div class="blogs-container">
                <div th:if="${#lists.isEmpty(blogs)}" class="empty-state">
                    <i class="fas fa-newspaper"></i>
                    <h3>No blogs found</h3>
                    <p>Create your first blog post to get started.</p>
                    <a href="/admin/blogs/new" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Create First Blog
                    </a>
                </div>

                <div th:if="${not #lists.isEmpty(blogs)}" class="blogs-grid">
                    <div th:each="blog : ${blogs}" class="blog-card">
                        <div class="blog-image">
                            <img th:if="${blog.imageUrl}" th:src="@{${blog.imageUrl}}" th:alt="${blog.title}">
                            <div th:unless="${blog.imageUrl}" class="no-image">
                                <i class="fas fa-image"></i>
                            </div>
                        </div>
                        <div class="blog-info">
                            <h3 th:text="${blog.title}">Blog Title</h3>
                            <p th:text="${#strings.abbreviate(blog.content, 150)}">Blog content...</p>
                            <div class="blog-meta">
                                <span th:if="${blog.author}" class="author">
                                    <i class="fas fa-user"></i> <span th:text="${blog.author}">Author</span>
                                </span>
                                <span class="date" th:text="${#temporals.format(blog.createdAt, 'MMM dd, yyyy')}">Date</span>
                            </div>
                            <div class="blog-actions">
                                <a th:href="@{/admin/blogs/{id}/edit(id=${blog.id})}" class="btn btn-small">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <form th:action="@{/admin/blogs/{id}/delete(id=${blog.id})}" method="post" style="display: inline;" 
                                      onsubmit="return confirm('Are you sure you want to delete this blog?')">
                                    <button type="submit" class="btn btn-small btn-delete">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
