<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${blog.id != null ? 'Edit Blog' : 'Add New Blog'} + ' - Viacodos Admin'">Blog Form - Viacodos Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <nav class="admin-nav">
            <div class="nav-brand">
                <h2>Viacodos Admin</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="/admin/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="/admin/projects"><i class="fas fa-project-diagram"></i> Projects</a></li>
                <li><a href="/admin/blogs"><i class="fas fa-blog"></i> Blogs & News</a></li>
                <li><a href="/"><i class="fas fa-home"></i> View Site</a></li>
                <li>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
                    </form>
                </li>
            </ul>
        </nav>

        <main class="admin-main">
            <div class="page-header">
                <h1 th:text="${blog.id != null ? 'Edit Blog' : 'Add New Blog'}">Blog Form</h1>
                <a href="/admin/blogs" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Blogs
                </a>
            </div>

            <div class="form-container">
                <form th:action="${blog.id != null ? '/admin/blogs/' + blog.id : '/admin/blogs'}" 
                      th:object="${blog}" method="post" class="blog-form" enctype="multipart/form-data">
                    
                    <div class="form-group">
                        <label for="title">Blog Title *</label>
                        <input type="text" id="title" th:field="*{title}" required 
                               placeholder="Enter blog title">
                    </div>

                    <div class="form-group">
                        <label for="content">Content *</label>
                        <textarea id="content" th:field="*{content}" rows="8" required
                                  placeholder="Enter blog content"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" th:field="*{author}" 
                               placeholder="Enter author name">
                    </div>

                    <div class="form-group">
                        <label for="imageFile">Blog Image</label>
                        <input type="file" id="imageFile" name="imageFile" accept="image/png, image/jpeg, image/jpg, image/gif">
                        <small>Upload a PNG, JPG, or GIF image for the blog</small>
                    </div>

                    <div class="form-group">
                        <label for="imageUrl">Blog Image URL</label>
                        <input type="url" id="imageUrl" name="imageUrl" th:field="*{imageUrl}" placeholder="https://example.com/image.jpg">
                        <small>Optional: Enter a URL for the blog image (will be used if no file is uploaded)</small>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 
                            <span th:text="${blog.id != null ? 'Update Blog' : 'Create Blog'}">Save Blog</span>
                        </button>
                        <a href="/admin/blogs" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
